<main class="default-transition">
  <div class="container-fluid h-100">
      <div class="row h-100">
          <div class="col-12 col-lg-4 col-xl-4 col-xxl-3 m-auto">
            <div class="form-side">
              <form [formGroup]="form" (ngSubmit)="onSubmitLogin()">
                  <div class="form-group text-center">
                      <h3>Login</h3>
                  </div>
                  <div class="form-group">
                      <label class="form-label fw-semibold">Email</label>
                      <input placeholder="Email" formControlName="email" class="form-control form-control-sm" required />
                      <div *ngIf="hasDisplayableError('email')" class="text-danger small">
                        <div *ngIf="form.get('email')?.errors?.['required']">Email is required</div>
                        <div *ngIf="form.get('email')?.errors?.['email']">Please enter a valid email</div>
                      </div>
                    </div>
                    
                    <div class="form-group">
                      <label class="form-label fw-semibold">Password</label>
                      <input placeholder="Password" formControlName="password" class="form-control form-control-sm" required type="password"/>
                      <div *ngIf="hasDisplayableError('password')" class="text-danger small">
                        <div *ngIf="form.get('password')?.errors?.['required']">Password is required</div>
                        <div *ngIf="form.get('password')?.errors?.['minlength']">Password must be at least 6 characters</div>
                        <div *ngIf="form.get('password')?.errors?.['pattern']">Password must contain a special character</div>
                      </div>
                    </div>
                    
                  <div class="d-flex justify-content-center">
                      <button type="submit" class="login_btn text-center">Login</button>
                  </div>
          
              </form>
              <!-- <div class="text-center mt-3">
                  <p class="text-center">
                      Don't have an account? <a routerLink="/register">Register</a>
                  </p>
              </div> -->
          </div>
          </div>
      </div>
  </div>
</main>
